<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/semantic.min.css">
    <link rel="stylesheet" href="./assets/index.css">
    <title>Document</title>
</head>
<body>
    <form class="ui form">
        <div class="field">
            <label>Name and Last Name of Card Holder</label>
            <input type="text" name="first-name"  placeholder="Name / LastName">
        </div>
        <div class="field">
            <label>Card Number</label>
            <input type="number" name="first-name"  placeholder="Card No">
        </div>
        <div class="field">
            <label>CVC</label>
            <input type="number" name="last-name" placeholder="CVC">
        </div>
        <div class="field">
            <div class="ui checkbox">
            <input type="checkbox" tabindex="0" class="" id="vik">
            <label for="vik">I agree to the Terms and Conditions</label>
            </div>
        </div>
        <div class="field">
            <button class="ui green button" type="order" id="order-online">
                Order
            </button>
        </div>
    </form>
</body>
<script>
$('.ui.checkbox')
  .checkbox()
;
</script>
</html>
