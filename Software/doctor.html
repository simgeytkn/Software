<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/index.css">
    <link rel="stylesheet" href="./assets/semantic.min.css">
    <title>Document</title>
</head>
<body>
    
    <div class="patient-login">
        <div class="ui form">
            <div class="fields">
                <div class="field">
                     <label>Doctor Number</label>
                    <input type="text" placeholder="1234567890">
                </div>
                <div class="field">
                    <label>Password</label>
                    <input type="password" placeholder="*******">
                </div>
            </div>
            <button class="ui primary button">
                Log-In
            </button>
        </div>
        <p></p>
        <p style="font-weight: bold">
            Please write informations of patient to the section below
        </p>
        <div class="ui form">
            <div class="fields" id="info-patient">
              <div class="field">
                <label>Patient's First Name</label>
                <input type="text" placeholder="First-name">
              </div>
              <div class="field">
                <label>Patient's Last Name</label>
                <input type="text" placeholder="Last-name">
              </div>
              <div class="field">
                <label>Patient's T.C</label>
                <input type="number" placeholder="T.C">
              </div>
            </div>
          </div>
        <p></p>
        <p style="font-weight: bold">
            Please write medicine to the section below
        </p>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <p></p>
        <div id="send">
            <button class="ui red button">
                Send
            </button>
        </div>
    </div>
</body>
</html>
